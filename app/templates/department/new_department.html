{% extends 'layout/base.html' %}
{% import 'macros/_form.html' as f %}


{% block content %}

    <div class="page-header page-header--has-background mb-4">
        <div class="page-header__top">
            <div>
                <h1>Departments</h1>
                <a class="btn btn-info" href="{{ url_for('main.new_department') }}">+ department</a>
            </div>
        </div>
    </div>



        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-6">
                    <form action="" method="post">

                        {{ form.hidden_tag() }}
                    <div class="card mt-5">

                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-10">

                                    <div class="form__title mb-3">General</div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            {{ form.name.label }}
                                            {{ f.render_form(form.name, placeholder="E.g. Support") }}

                                        </div>


                                        </div>

                                </div>

                            </div>
                        </div>
                    </div>
                        <div class="text-right">
                            {{ f.render_submit(form.submit) }}
                        </div>
                    </form>>
                </div>
            </div>
        </div> <!-- container-fluid -->



{% endblock %}
